---
  class_name: "Icinga2StateChangeSensor"
  enabled: true 
  entry_point: "icinga2_state_change_events.py"
  description: "Sensor for Icinga2 StateChange events."
  trigger_types:
    -
      name: "event.state_change"
      description: "Icinga2 State Change event."
      payload_schema:
        type: "object"
        properties:
          service:
            type: "string"
          host:
            type: "string"
          state:
            type: "number"
          state_type:
            type: "number"
          type:
            type: "string"
          timestamp:
            type: "number"
          check_result:
            type: "object"
